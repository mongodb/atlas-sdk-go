---
name: CI
on:
  push:
    tags:
      - v*
    branches:
      - main
  pull_request:
jobs:
  code-health:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
      - uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00
        with:
          go-version-file: go.mod
          cache: false # see https://github.com/golangci/golangci-lint-action/issues/807
      - name: lint
        uses: golangci/golangci-lint-action@4afd733a84b1f43292c63897423277bb7f4313a9
        with:
          version: v2.1.6 # Also update GOLANGCI_VERSION variable in Makefile when updating this version
      - name: tests
        run: make test
      - name: example-tests
        run: make test-examples
  
  build:
    needs: code-health # only run if code-health passes
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
      - uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903
        with:
          node-version: 20.x
          cache: npm
          cache-dependency-path: ./tools/package-lock.json
      - working-directory: ./tools
        run: |
          npm install
          npm run ci
      - run: make install-goimports
      - working-directory: ./tools
        run: |
          export PATH=${PATH}:`go env GOPATH`/bin
          make clean_and_generate
      - name: Fail when generate introducing diff
        run: |
          git diff --exit-code
