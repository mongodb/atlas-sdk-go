version: 2
updates:
  - package-ecosystem: gomod
    directory: "/"
    schedule:
      interval: weekly
      day: monday
  - package-ecosystem: gomod
    directory: "/examples"
    schedule:
      interval: monthly
    ignore:
      - dependency-name: "*"
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: monthly
      day: monday
    reviewers:
      - "mongodb/APIx-Integrations"
  - package-ecosystem: npm
    directory: "/tools"
    schedule:
      interval: weekly
      day: monday
    reviewers:
      - "mongodb/APIx-Integrations"
